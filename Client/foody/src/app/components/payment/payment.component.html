<div class="separation">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="glass-panel">
          <h5 class="card-title">Payment</h5>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="paymentMethod">Payment Method</label>
              <select class="form-control" id="paymentMethod" [(ngModel)]="paymentMethod" name="paymentMethod" required>
                <option value="credit">Credit Card</option>
                <option value="debit">Debit Card</option>
                <option value="upi">UPI</option>
                <option value="cod">COD</option>
              </select>
            </div>
            
            <div *ngIf="paymentMethod === 'credit' || paymentMethod === 'debit'">
              <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" [(ngModel)]="cardNumber" name="cardNumber" required>
              </div>
              <div class="form-group">
                <label for="expiryDate">Expiry Date</label>
                <input type="text" class="form-control" id="expiryDate" [(ngModel)]="expiryDate" name="expiryDate" required>
              </div>
              <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" [(ngModel)]="cvv" name="cvv" required>
              </div>
            </div>
            
            <div *ngIf="paymentMethod === 'upi'">
              <div class="form-group">
                <label for="upiId">UPI ID</label>
                <input type="text" class="form-control" id="upiId" [(ngModel)]="upiId" name="upiId" required>
              </div>
            </div>
            
            <button type="submit" class="btn btn-success mt-3">Submit Payment</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
