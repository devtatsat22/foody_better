<div class="separation">
        <div class="container mt-5">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="glass-panel">
                <h5 class="card-title">Login</h5>
                <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      [(ngModel)]="username"
                      name="username"
                      required
                      #usernameField="ngModel"
                    >
                    <div *ngIf="usernameField.invalid && (usernameField.dirty || usernameField.touched)" class="text-danger">
                      <div *ngIf="usernameField.errors?.['required']">Username is required.</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      [(ngModel)]="password"
                      name="password"
                      required
                      #passwordField="ngModel"
                    >
                    <!-- <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)" class="text-danger">
                      <div *ngIf="passwordField.errors?.required">Password is required.</div>
                    </div> -->
                  </div>
                  <button type="submit" class="btn btn-primary mt-3" [disabled]="loginForm.invalid">Login</button>
                  <p class="mt-3">Don't have an account? <a routerLink="/register">Register here</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
</div>
