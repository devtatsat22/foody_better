<div class="separation">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="glass-panel">
          <h5 class="card-title">Register</h5>
          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                [(ngModel)]="username"
                name="username"
                required
                #usernameField="ngModel"
              >
            </div>

            <div class="form-group">
              <label for="firstName">firstname</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                [(ngModel)]="firstName"
                name="firstName"
                required
                #firstnameField="ngModel"
              >
            </div>

            <div class="form-group">
              <label for="lastName">lastname</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                [(ngModel)]="lastName"
                name="lastName"
                required
                #lastnameField="ngModel"
              >
            </div>


            <div class="form-group">
              <label for="email">email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                [(ngModel)]="email"
                name="email"
                required
                #emailField="ngModel"
              >
            </div>


            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                [(ngModel)]="password"
                name="password"
                required
                #passwordField="ngModel"
                minlength="8"
              >
              <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)" class="text-danger">
                <div *ngIf="passwordField.errors?.['required']">Password must be atleast 8 characters long.</div>
              </div> 
            </div>
            <button type="submit" class="btn btn-primary mt-3" [disabled]="loginForm.invalid">Register</button>
            <p class="mt-3">Already have an account? <a routerLink="/login">Sign In here</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
